<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para voc√™</title>

<style>
@font-face {
  font-family: 'BeautyRachela';
  src: url('BeautyRachela.ttf') format('truetype');
}

/* üéµ BPM DA M√öSICA */
:root {
  --beat: 0.666s; /* 90 BPM */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.phone {
  position: relative;
  width: 100%;
  max-width: 390px;
  height: 100vh;
  max-height: 844px;
  overflow: hidden;
}

/* FUNDO */
.bg {
  position: absolute;
  inset: 0;
  background: url("Fundo.jpg") center/cover no-repeat;
  z-index: 1;
}
.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* CARD DE M√öSICA */
.music-card {
  position: absolute;
  top: -160px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 360px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  padding: 12px;
  z-index: 30;
  display: flex;
  gap: 14px;
  align-items: center;
  animation: slideDown 1.4s ease forwards;
  box-shadow: 0 8px 22px rgba(0,0,0,0.5);
}

@keyframes slideDown {
  to { top: 14px; }
}

/* VINIL */
.vinyl {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: url("Capa_Album.jpg") center/cover no-repeat;
  animation: spin 6s linear infinite;
  box-shadow:
    inset 0 0 0 6px #000,
    inset 0 0 0 12px rgba(0,0,0,0.6),
    0 4px 12px rgba(0,0,0,0.7);
}

.vinyl::after {
  content: "";
  position: absolute;
  inset: 50% auto auto 50%;
  width: 10px;
  height: 10px;
  background: #eee;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.music-title,
.music-artist {
  font-family: 'BeautyRachela', cursive;
  animation: colorShift 6s infinite;
}

/* CONTE√öDO */
.container {
  position: relative;
  z-index: 10;
  height: 100%;
  padding: 120px 18px 170px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

button {
  background: linear-gradient(135deg,#6366f1,#a855f7,#db2777);
  border: none;
  padding: 14px 36px;
  border-radius: 999px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

img#photo {
  width: 100%;
  max-height: 60vh;
  object-fit: cover;
  border-radius: 22px;
  display: none;
}

/* üîΩ TEXTO COM FUNDO BRANCO MUITO SUAVE */
.message {
  margin-top: 18px;
  font-size: 18px;
  display: none;
  font-family: 'BeautyRachela', cursive;
  animation: colorShift 6s infinite;

  background: rgba(255, 255, 255, 0.12); /* MAIS FRACO */
  padding: 10px 18px;
  border-radius: 14px;

  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  box-shadow: 0 4px 14px rgba(0,0,0,0.12);
}

/* BLOCO TEXTO + CONTADOR */
.love-counter {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
}

/* TEXTO CURVADO */
.love-text text {
  font-family: 'BeautyRachela', cursive;
  font-size: 18px;
  animation: beatLove var(--beat) infinite, colorShift 6s infinite;
}

/* CONTADOR */
.counter text {
  animation: beatLove var(--beat) infinite, colorShift 6s infinite;
}

/* BATIDAS */
@keyframes beatLove {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

.heart1,
.heart2 {
  animation: heartBeat var(--beat) infinite;
}

@keyframes heartBeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.4); }
}

/* CORES */
@keyframes colorShift {
  0%   { color:#ff9aa2; fill:#ff9aa2; }
  33%  { color:#f472b6; fill:#f472b6; }
  66%  { color:#c084fc; fill:#c084fc; }
  100% { color:#ff9aa2; fill:#ff9aa2; }
}
</style>
</head>

<body>

<div class="phone">

  <div class="bg"></div>

  <!-- CARD -->
  <div class="music-card">
    <div class="vinyl"></div>
    <div>
      <div class="music-title">Arriadin Por Tu - Dominguinhos</div>
      <div class="music-artist">Jo√£o Gomes, Jota.p√™ e Mestrinho</div>
    </div>
  </div>

  <div class="container">
    <button id="start">Come√ßar</button>
    <img id="photo">
    <div class="message" id="msg"></div>
  </div>

  <!-- TEXTO + CONTADOR -->
  <div class="love-counter">

    <div class="love-text">
      <svg width="320" height="44">
        <defs>
          <path id="curveLove" d="M20,38 Q160,6 300,38"/>
        </defs>
        <text text-anchor="middle">
          <textPath href="#curveLove" startOffset="50%">
            Te Amo Oficialmente. Desde:
          </textPath>
        </text>
      </svg>
    </div>

    <div class="counter">
      <svg width="340" height="60">
        <defs>
          <path id="curve" d="M20,45 Q170,5 320,45"/>
        </defs>
        <text font-size="18" font-family="BeautyRachela">
          <textPath href="#curve" startOffset="50%" text-anchor="middle">
            <tspan class="heart1"> ‚ù§Ô∏è </tspan>
            <tspan id="contador"></tspan>
            <tspan class="heart2"> ‚ù§Ô∏è </tspan>
          </textPath>
        </text>
      </svg>
    </div>

  </div>

  <!-- M√öSICA -->
  <audio id="musica" loop>
    <source src="musicafundo.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
const etapas = [
  { foto: "foto1.jpg", mensagem: "‚ú® Primeiro Natal de Muitos ‚ú®" },
  { foto: "foto2.jpg", mensagem: "‚ù§Ô∏è Com voc√™ a vida ficar mais gostosa ‚ù§Ô∏è" },
  { foto: "foto3.jpg", mensagem: "‚ù§Ô∏è Casal Fit 2026 üí™" }];

let index = 0;
const img = document.getElementById("photo");
const msg = document.getElementById("msg");
const btn = document.getElementById("start");
const musica = document.getElementById("musica");

btn.onclick = () => {
  btn.style.display = "none";
  img.style.display = "block";
  msg.style.display = "block";

  musica.currentTime = 42;
  musica.volume = 0.6;
  musica.play();

  mostrar();
  setInterval(proximo, 3200);
};

function mostrar() {
  img.src = etapas[index].foto;
  msg.innerText = etapas[index].mensagem;
}

function proximo() {
  index = (index + 1) % etapas.length;
  mostrar();
}

/* CONTADOR */
const inicio = new Date("2025-12-04T16:40:00");

function atualizarContador() {
  const agora = new Date();
  const diff = agora - inicio;

  const s = Math.floor(diff / 1000) % 60;
  const m = Math.floor(diff / 60000) % 60;
  const h = Math.floor(diff / 3600000) % 24;
  const d = Math.floor(diff / 86400000);

  document.getElementById("contador").textContent =
    `${d} dias ${h}h ${m}m ${s}s`;
}

setInterval(atualizarContador, 1000);
atualizarContador();
</script>

</body>
</html>
